name: Storefront 1000013955
on:
  push:
    branches:
      - feature/hybrid-data-sync  # Preview mode only - not live
      # - main  # Commented out - prevents production deployments until ready

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Oxygen
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish to Oxygen
        id: deploy
        run: |
          # Check if deployment token exists
          if [ -z "${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000013955 }}" ]; then
            echo "‚ùå Error: OXYGEN_DEPLOYMENT_TOKEN_1000013955 not found in GitHub Secrets"
            echo "   Go to: https://github.com/Mobo4/dryeyela-hydrogen/settings/secrets/actions"
            echo "   Add secret: OXYGEN_DEPLOYMENT_TOKEN_1000013955"
            exit 1
          fi
          
          # Deploy to Oxygen
          echo "üöÄ Deploying to Shopify Oxygen..."
          npx shopify hydrogen deploy --auth-bypass-token --token "${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000013955 }}" || {
            echo "‚ùå Deployment failed!"
            echo "   Check token is valid and not expired"
            echo "   Get new token from: Shopify Admin ‚Üí Hydrogen ‚Üí Deployments"
            exit 1
          }
          
          # Extract deployment info
          if [ -f h2_deploy_log.json ]; then
            echo "AUTH_BYPASS_TOKEN=$(jq -r '.authBypassToken' h2_deploy_log.json)" >> $GITHUB_ENV
            echo "DEPLOYMENT_URL=$(jq -r '.url' h2_deploy_log.json)" >> $GITHUB_ENV
            echo "‚úÖ Deployment successful!"
            echo "   URL: $(jq -r '.url' h2_deploy_log.json)"
          else
            echo "‚ö†Ô∏è  Warning: h2_deploy_log.json not found"
          fi

      - name: Run end-to-end tests
        id: end-to-end-tests
        uses: ./.github/actions/end-to-end-tests
        with:
          url: ${{ env.DEPLOYMENT_URL }}
          auth-bypass-token: ${{ env.AUTH_BYPASS_TOKEN }}
